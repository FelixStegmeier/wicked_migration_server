<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 20px;
      width: 480px;
      font-family: sans-serif;
      margin: 100px auto;
      margin-bottom: 10px;
      margin-top: 10px;
      padding: 20px;
    }

    #drop-area.highlight {
      border-color: purple;
    }

    body {
      display: flex;
      margin:20px;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    h3 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .input {
      margin-top: 50px;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      margin-left: 0px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    pre {
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      font-size: 14px;
      color: #555;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
    .textArea{
      resize: none;
      height: 100%;
      columns: auto;
      width: 100%;
      overflow: hidden;
    }
  </style>
  <link rel="shortcut icon" href="#">
</head>

<body class="body" ondragstart="return false;" ondrop="return false;">
  <div>
    <div>
      <h1>Wicked Migration</h1>
    </div>

    <div class="input">
      <h3>Upload ifcfg or .xml files</h3>
      <div id="drop-area">
        <pre id="fileContent"></pre>
      </div>
      <input type="file" id="fileInput" multiple />
      <div>
        <button type="submit" id="submitButton">Submit</button>
        <button type="reset" id="resetButton">Reset</button>
      </div>
    </div>
  </div>

  <template id="template">

    <div id="name-div">
      <input type="text" id="input-name">
    </div>
    <div class="textArea" id="body-div">
      <textarea class="textArea" id="input-body" oninput="autoResize(this)" ></textarea>
    </div>

  </template>

  <script>
    function autoResize(textarea) {
      textarea.style.height = "auto";
      console.log(textarea.scrollHeight + 'px');
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    let temporaryName = [];
    function overwriteuploadedFiles(){
      uploadedFiles = []; 
      temporaryName.forEach(struct => {
        const blob = new Blob([struct.content.value], { type: 'text/plain' });
        const newFile = new File([blob], struct.name.value, { type: 'text/plain' });
        uploadedFiles.push(newFile);
      });
    }

    let uploadedFiles = [];
    let postableFiles = [];

    document.addEventListener('dragover', function (e) {
      e.preventDefault();
    });

    document.addEventListener('drop', function (e) {
      e.preventDefault();
    });
    

    let dropArea = document.getElementById('drop-area')
      ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false)
      })
    
    function preventDefaults(e) {
      e.preventDefault()
      e.stopPropagation()
    }

    ;['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false)
    })

    ;['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false)
    })

    function highlight(e) {
      dropArea.classList.add('highlight')
    }

    function unhighlight(e) {
      dropArea.classList.remove('highlight')
    }

    dropArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      e.preventDefault();
      e.stopPropagation();

      let dt = e.dataTransfer;
      let files = dt.files;
      let file_arr = Array.from(files);
      file_arr.forEach(addFile);
      writeFileArrToPre(uploadedFiles);
    }

    function addFile(newFile) {
      if (uploadedFiles.length == 0) {
        uploadedFiles.push(newFile);
        createAndAdd(newFile);
      }
      else {
        if (uploadedFiles_containsFile(newFile)) {
          console.log("already exists");
        } else {
          uploadedFiles.push(newFile);
          createAndAdd(newFile);
        }
      }
    }
    function createAndAdd(newFile) {
      var templateRef = document.getElementById("template");
      
      let clone = templateRef.content.cloneNode(true);
      let wrapper = document.createElement("div");
      wrapper.appendChild(clone);

      postableFiles.push(wrapper);

      let node = document.getElementById('drop-area').appendChild(wrapper);

      node.querySelector("#input-name").value = newFile.name;
      let reader = new FileReader()
      reader.onload = function(e) {
        node.querySelector("#input-body").value = e.target.result;
          setTimeout(() => {
          node.querySelector("#input-body").style.height = node.querySelector("#input-body").scrollHeight + 'px';
        }, 0);
      }

      reader.readAsText(newFile);
      let struct = {
        wrap: wrapper,
        name: node.querySelector("#input-name"),
        content: node.querySelector("#input-body"),
      }
      temporaryName.push(struct);
      
      console.log(node.querySelector("#input-body").scrollHeight+ 'px')    
      node.querySelector("#input-body").style.height = node.querySelector("#input-body").scrollHeight + 'px';
    }

    function uploadedFiles_containsFile(newFile) {
      for (const file of uploadedFiles) {
        if (file.name === newFile.name) {
          return true;
        }
      }
      return false;
    }

    document.getElementById('fileInput').addEventListener('change', function (event) {
      clear_uploadedFiles();
      let file_arr = [];
      for (let i = 0; i < event.target.files.length; i++) {
        file_arr.push(event.target.files[i]);
      }
      file_arr.forEach(addFile);
      writeFileArrToPre(uploadedFiles);
    });

    function clear_uploadedFiles() {
      temporaryName = [];
      uploadedFiles = [];
      
      postableFiles.forEach(element => {
        element.parentNode.removeChild(element);
      });
      
      postableFiles = [];
    }
    function writeFileArrToPre(fileArr) {
      let fieldContent_string = "";
      fileArr.forEach(file => fieldContent_string += file.name + "\n")
      document.getElementById('fileContent').textContent = fieldContent_string;
    }
    function downloadURL(url, name) {
      var link = document.createElement("a");
      link.download = name;
      link.href = url;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      delete link;
    }
    document.getElementById('resetButton').addEventListener('click', function (event) {
      clear_uploadedFiles();
      document.getElementById('fileContent').textContent = "";
    });
    document.getElementById('submitButton').addEventListener('click', function (event) {
      overwriteuploadedFiles(); //das ist scheiÃŸe xD

      let formData = new FormData();
      if (uploadedFiles.length > 0) {
        uploadedFiles.forEach(element => {
          formData.append('files[]', element);
        });

        fetch('/multipart', { method: 'POST', body: formData, })
          .then(
            response => {
              if (response.ok) {
                downloadURL(response.url, "nm-migrated.tar")
              }
              else {
                response.text().then(body => document.getElementById('fileContent').textContent = body).catch(e => document.getElementById('fileContent').textContent = e);
              }
            }
          ).catch(error => {
            document.getElementById('fileContent').textContent = "Network error occurred. Please try again.";
          });

        uploadedFiles = [];
        document.getElementById('fileContent').textContent = "";
      }
      else {
        document.getElementById('fileContent').textContent = "Please add a file first";
      }
      clear_uploadedFiles();
    });
  </script>
</body>

</html>
